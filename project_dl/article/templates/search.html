{% extends "main.html"%}

{% block article %}
  {% if search_res %}
  <br>
    {% for article in search_res %}
{#          <a href="{% url 'article' article.id %}">#}
        <a href="{'/articles/get/{{ article.id }}">
          <p>{{article.article_title}}</p>
        </a>
        {{ article.article_text }}
        <br>
      {% endfor %}
    {% else %}
      {{empty_res}}
    {% endif %}
{% endblock%}
